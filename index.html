<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class ="header">
            <div>
                <h1>Player One</h1>
                <h3>Cards remaining in deck: <span class = "deckValOne">0</span> </h3>
                <h3>Cards in discard pile: <span class = discardValOne>0</span> </h3>
            </div>


            <div>
                <button class = "btnDeck">Get Deck</button>
                <button class = "btnReset">Reset Deck</button>

            </div>

            <div>
                <h1>Player Two</h1>
                <h3>Cards remaining in deck: <span class ="deckValTwo">0</span> </h3>
                <h3>Cards in discard pile: <span class ="discardValTwo">0</span> </h3>
            </div>
        </div>

        <section>
            <div>
                <img class = "deckOne" src="" alt="">
                <img class = "cardOne" src="" alt="">
            </div>

            <div>
                <h3>Cards at stake this round : <span class = "warStakes"></span></h3>
                <button class ="drawCards">Draw Cards</button>
            </div>

            <div>

                <img class = "deckTwo" src="" alt="">
                <img class = "cardTwo" src="" alt="">
            </div>
        </section>

        <h3 class ="result"></h3>
        <script src="js/main.js" type="text/javascript"></script>
